  <body>
    <!-- container for app -->
    <div class="row">
      <div class="col"><h5>BPMN Playground</h5></div>
      <div class="col-sm">
        <div>Click <b>right mouse button</b> to edit properties.</div>
      </div>
      <div class="col-sm">
        <button id="btn_saveLocal" class="btn btn-primary">Download</button>
        <!-- <a id="lnk_saveLocal" class="btn btn-primary" role="button">Download</a> -->
      </div>
      <div class="float-right col-auto" role="group" aria-label="Controls">
        <button type="button" class="btn btn-default toggle-panel float-right" id="btn-toggle"><i class="bi bi-toggle-on"></i></button>
      </div>
    </div>
    <div class="row" id="row-main">
      <div id="js-canvas" class="col-md-8"></div>
      <div id="properties-panel-parent" class="col-md-4"></div>
    </div>
    <div class="row">
      <!-- <div id="js-canvas2" class="col-md-8" style="display: none;"></div> -->
      <div id="js-canvas2" class="col-md-8"></div>
    </div>

<!-- hidden button -->
<button id="btn_modal_form" style="display: none;" type="button" class="btn btn-primary" data-toggle="modal" data-target="#modal-form"></button>
<!-- <button id="btn_modal_form" type="button" class="btn btn-primary" data-toggle="modal" data-target="#modal-form">click</button> -->

<!-- modal form -->
<div class="row">
  <div class="modal fade" id="modal-form" tabindex="-1" role="dialog" aria-labelledby="ModalCenterTitle" aria-hidden="true">
    <div id="div-components"></div>
  </div>
</div>

<!-- qa divs -->
  <div id="quality-assurance" class="panel hidden">
    <form id="form">
      <p>
        <b>Suitability Score</b>
      </p>
      <br />
      <input id="suitability-score" type="text" placeholder="100" autocomplete="off">
      <br />
      <br />
      <p id="warning" class="hidden">
        Suitability Score must be a number
      </p>
      <br />
      <p>
        <b>Last Checked</b>
      </p>
      <br />
      <p id="last-checked">
        -
      </p>
      <br />
      <input id="okay" type="submit" value="Okay">
    </form>
  </div>
<!-- qa divs -->
